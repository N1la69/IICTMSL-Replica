  <div class="container">
    <div class="row g-0">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center" style="color: #2525c9; font-weight: bold; font-style: italic">
              CONTACT US
            </h1>
            <div>
              <img class="img-fluid"
                src="https://bharatcorporation.co.in/wp-content/uploads/2021/05/contact-header-mobile.png" alt="pic" />
            </div>
            <div class="text-secondary text-center">

            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card formcard h-100">
          <div class="card-body col-12">
            <div class="form-outline">
              <input type="text" id="formControlLg" class="form-control form-control-lg" placeholder="NAME" />
            </div>
          </div>
          <div class="card-body col-12">
            <div class="form-outline">
              <input type="text" id="formControlLg1" class="form-control form-control-lg" placeholder="EMAIL-ID" />
            </div>
          </div>
          <div class="card-body col-12">
            <div class="form-outline">
              <textarea class="form-control" id="textAreaExample" rows="4" placeholder="MESSAGE"
                style="font-style: italic; font-size: larger"></textarea>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn" style="
                  border-radius: 15px;
                  border-bottom: 55%;
                  background-color: rgb(255, 106, 0);
                  font-size: 150%;
                  font-weight: bold;
                  color: #e2dede;
                ">
              Submit !
            </button>
          </div>
        </div>
      </div>
    </div>

  <!--Necessary Scripts-->

      $('.loader').fadeOut();

    try {
      AOS.init({
        duration: 1500,
      });
    }
    catch {
      console.log("Connection Error");
